{% extends "main.html" %}

{% block content %}

<h1> Hello there this is ROOM</h1>

<hr>

<div>
    
    {% for dct in room %}
        {% if dct.id == 2 %}
            <h2>{{dct.id}}. for {{dct.name}}</h2>
        {% else %}
            <h1>{{dct.id}}. for {{dct.name}}</h1>
        {% endif %}
    {% endfor %}

</div>

{% endblock content %}
